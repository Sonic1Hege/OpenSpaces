<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSpaces</title>
    <style>
        /* --- 1. RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* --- 2. THE VORTEX (FALLING EFFECT) --- */
        #vortex-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        .vortex-ring {
            position: absolute;
            /* CHANGED: Made the base ring much larger to fit text inside */
            width: 50vmin; 
            height: 50vmin;
            border-radius: 50%;
            
            /* The "Tail" Effect */
            border: 2px solid transparent;
            border-top: 2px solid rgba(255, 255, 255, 0.5); /* Slightly lower opacity for elegance */
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05); 
            
            opacity: 0;
            will-change: transform, opacity;
        }

        /* --- 3. CONTENT LAYER --- */
        #content {
            position: relative;
            z-index: 10;
            text-align: center;
            /* CHANGED: Added max-width to ensure it stays strictly in the center circle */
            max-width: 40vmin; 
            display: flex;
            flex-direction: column;
            gap: 1rem;
            mix-blend-mode: exclusion; 
        }

        /* --- TYPOGRAPHY --- */
        
        h1 {
            /* CHANGED: Smaller text to fit inside the ring */
            font-size: 3rem; 
            font-weight: 700;
            letter-spacing: -2px;
            
            opacity: 0;
            filter: blur(20px);
            transform: scale(0.9);
            
            transition: opacity 3s ease-in-out, filter 3s ease-in-out, transform 3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h1.materialized {
            opacity: 1;
            filter: blur(0px);
            transform: scale(1);
        }

        p {
            /* CHANGED: Smaller subtitle */
            font-size: 0.9rem;
            color: #cccccc;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            
            opacity: 0;
            transform: translateY(20px);
            filter: blur(5px);
            
            transition: opacity 2.5s ease, transform 2.5s ease, filter 2.5s ease;
        }

        p.visible {
            opacity: 0.8;
            transform: translateY(0);
            filter: blur(0px);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            /* Even smaller on mobile to ensure it fits */
            .vortex-ring { width: 80vw; height: 80vw; }
            h1 { font-size: 2rem; }
            p { font-size: 0.75rem; }
        }

    </style>
</head>
<body>

    <div id="vortex-container"></div>

    <div id="content">
        <h1 id="main-title">OpenSpaces</h1>
        <p id="subtitle">You must be here early, there's nothing else</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('vortex-container');
            const mainTitle = document.getElementById('main-title');
            const subtitle = document.getElementById('subtitle');

            /* --- VORTEX ANIMATION SYSTEM --- */
            
            function createRing() {
                const ring = document.createElement('div');
                ring.classList.add('vortex-ring');
                container.appendChild(ring);

                const animation = ring.animate([
                    { 
                        /* Start slightly larger so the "hole" is visible immediately */
                        transform: 'translateZ(-1000px) rotate(0deg) scale(0.5)', 
                        opacity: 0 
                    },
                    { 
                        opacity: 0.6, 
                        offset: 0.2 
                    },
                    { 
                        /* End larger to create the tunnel effect passing the user */
                        transform: 'translateZ(500px) rotate(360deg) scale(3)', 
                        opacity: 0 
                    }
                ], {
                    duration: 8000, 
                    easing: 'cubic-bezier(0.4, 0.0, 0.2, 1)', 
                    iterations: 1
                });

                animation.onfinish = () => {
                    ring.remove();
                };
            }

            setInterval(createRing, 400); 
            createRing();
            setTimeout(createRing, 200);

            /* --- TEXT SEQUENCE --- */
            setTimeout(() => {
                mainTitle.classList.add('materialized');
            }, 2500);

            setTimeout(() => {
                subtitle.classList.add('visible');
            }, 4000);
        });
    </script>
</body>
</html>
