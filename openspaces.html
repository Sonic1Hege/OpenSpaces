<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSpaces</title>
    <style>
        /* --- 1. RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevents scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Essential for the 3D depth feel */
        }

        /* --- 2. THE VORTEX (FALLING EFFECT) --- */
        #vortex-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        .vortex-ring {
            position: absolute;
            width: 100px; /* Base size */
            height: 100px;
            border-radius: 50%;
            
            /* The "Tail" Effect: Only painting part of the border */
            border: 2px solid transparent;
            border-top: 2px solid rgba(255, 255, 255, 0.8);
            border-left: 2px solid rgba(255, 255, 255, 0.4);
            
            /* Glow for atmosphere */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); 
            
            opacity: 0;
            will-change: transform, opacity;
        }

        /* --- 3. CONTENT LAYER --- */
        #content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            /* Exclusion makes the white text readable even if a white ring passes under it */
            mix-blend-mode: exclusion; 
        }

        /* --- TYPOGRAPHY --- */
        
        /* Main Title "OpenSpaces" */
        h1 {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: -3px;
            
            /* Start invisible and blurry */
            opacity: 0;
            filter: blur(20px);
            transform: scale(0.9);
            
            /* The Materialization Transition */
            transition: opacity 3s ease-in-out, filter 3s ease-in-out, transform 3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h1.materialized {
            opacity: 1;
            filter: blur(0px);
            transform: scale(1);
        }

        /* Subtitle */
        p {
            font-size: 1.2rem;
            color: #cccccc;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            
            opacity: 0;
            transform: translateY(20px);
            filter: blur(5px);
            
            transition: opacity 2.5s ease, transform 2.5s ease, filter 2.5s ease;
        }

        p.visible {
            opacity: 0.8;
            transform: translateY(0);
            filter: blur(0px);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; letter-spacing: -1px; }
            p { font-size: 0.8rem; max-width: 80%; margin: 0 auto; line-height: 1.5; }
        }

    </style>
</head>
<body>

    <!-- The 3D Vortex Container -->
    <div id="vortex-container"></div>

    <!-- The Text Content -->
    <div id="content">
        <h1 id="main-title">OpenSpaces</h1>
        <p id="subtitle">You must be here early, there's nothing else</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('vortex-container');
            const mainTitle = document.getElementById('main-title');
            const subtitle = document.getElementById('subtitle');

            /* --- 1. VORTEX ANIMATION SYSTEM --- */
            
            function createRing() {
                const ring = document.createElement('div');
                ring.classList.add('vortex-ring');
                
                // Add ring to the DOM
                container.appendChild(ring);

                // We use Web Animations API for complex sequencing
                const animation = ring.animate([
                    { 
                        transform: 'translateZ(-1000px) rotate(0deg) scale(0.1)', 
                        opacity: 0 
                    },
                    { 
                        opacity: 0.8, 
                        offset: 0.2 // Fade in quickly
                    },
                    { 
                        transform: 'translateZ(500px) rotate(360deg) scale(4)', 
                        opacity: 0 
                    }
                ], {
                    duration: 8000, // 8 Seconds (Slow & Mesmerizing)
                    easing: 'cubic-bezier(0.4, 0.0, 0.2, 1)', // Smooth acceleration
                    iterations: 1
                });

                // Remove from DOM when animation finishes to save memory
                animation.onfinish = () => {
                    ring.remove();
                };
            }

            // Spawn a new ring periodically
            // 400ms gap creates a dense tunnel. Increase to 800ms for a sparse tunnel.
            setInterval(createRing, 400); 

            // Initialize a few rings immediately so the screen isn't empty at start
            createRing();
            setTimeout(createRing, 200);


            /* --- 2. TEXT MATERIALIZATION SEQUENCE --- */
            
            // 2.5 Seconds: Title materializes
            setTimeout(() => {
                mainTitle.classList.add('materialized');
            }, 2500);

            // 4.0 Seconds: Subtitle fades in
            setTimeout(() => {
                subtitle.classList.add('visible');
            }, 4000);
        });
    </script>
</body>
</html>
