<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSpaces</title>
    <style>
        /* --- 1. RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px;
        }

        /* --- 2. THE VORTEX --- */
        #vortex-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        .vortex-ring {
            position: absolute;
            width: 50vmin; 
            height: 50vmin;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); 
            opacity: 0;
            will-change: transform, opacity;
        }

        /* --- 3. CONTENT LAYER --- */
        #content {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* The Main Text */
        h1 {
            font-size: 3rem; 
            font-weight: 700;
            letter-spacing: -2px;
            white-space: nowrap; /* Prevents wrapping during expansion */
            
            opacity: 0;
            filter: blur(20px);
            transform: scale(0.9);
            
            /* Standard fade in */
            transition: all 2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Class to make text appear normally */
        h1.materialized {
            opacity: 1;
            filter: blur(0px);
            transform: scale(1);
            letter-spacing: -2px;
        }

        /* Class to make text explode into "particles" */
        h1.dispersed {
            opacity: 0;
            filter: blur(20px);
            transform: scale(1.5);
            letter-spacing: 50px; /* This makes letters fly apart */
            text-shadow: 0 0 20px white; /* Adds a glowing "dust" effect */
        }

        /* --- 4. INPUT SECTION --- */
        #input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        #input-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
        }

        /* The Input Bar */
        input[type="text"] {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 10px;
            width: 300px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-bottom: 1px solid white;
        }
        
        input[type="text"]::placeholder {
            color: #444;
            font-size: 1rem;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .vortex-ring { width: 80vw; height: 80vw; }
            h1 { font-size: 2rem; }
            input[type="text"] { width: 80%; }
        }

    </style>
</head>
<body>

    <div id="vortex-container"></div>

    <div id="content">
        <h1 id="main-title">OpenSpaces</h1>
        
        <div id="input-section">
            <label for="username">Please enter your name</label>
            <input type="text" id="username" autocomplete="off">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('vortex-container');
            const mainTitle = document.getElementById('main-title');
            const inputSection = document.getElementById('input-section');
            
            let spawnInterval;

            /* --- VORTEX ENGINE --- */
            function createRing() {
                const ring = document.createElement('div');
                ring.classList.add('vortex-ring');
                container.appendChild(ring);

                const animation = ring.animate([
                    { transform: 'translateZ(-1000px) rotate(0deg) scale(0.5)', opacity: 0 },
                    { opacity: 0.5, offset: 0.2 },
                    { transform: 'translateZ(500px) rotate(180deg) scale(3)', opacity: 0 }
                ], {
                    duration: 6000, easing: 'linear', iterations: 1
                });

                animation.onfinish = () => ring.remove();
            }

            spawnInterval = setInterval(createRing, 600); 
            createRing();

            /* --- THE SEQUENCE --- */
            
            // 1. STOP VORTEX & SHOW "OpenSpaces" (2.5s)
            setTimeout(() => {
                clearInterval(spawnInterval);
                mainTitle.classList.add('materialized');
            }, 2500);

            // 2. DEMATERIALIZE "OpenSpaces" (Wait 2s after appearing = 4.5s total)
            setTimeout(() => {
                // Remove the visible class and add the dispersed class
                mainTitle.classList.remove('materialized');
                mainTitle.classList.add('dispersed');
            }, 4500);

            // 3. CHANGE TEXT & REFORM as "Welcome" (Wait for disperse to finish = 5.5s total)
            setTimeout(() => {
                // Change text while it is invisible/dispersed
                mainTitle.innerText = "Welcome";
                
                // Remove disperse class and add materialized back to bring it in
                mainTitle.classList.remove('dispersed');
                
                // Small delay to ensure browser registers the class removal before adding 'materialized'
                void mainTitle.offsetWidth; // Force Reflow
                mainTitle.classList.add('materialized');
            }, 5500);

            // 4. SHOW INPUT BAR (After "Welcome" is fully visible = 7.0s total)
            setTimeout(() => {
                inputSection.classList.add('visible');
            }, 7000);
        });
    </script>
</body>
</html>
